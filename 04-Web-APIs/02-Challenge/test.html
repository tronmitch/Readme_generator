<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centered Input and Button</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .input-container {
      display: flex;
      align-items: center;
    }

    p {
      margin-right: 10px; /* Adjust margin as needed */
    }

    input {
      width: 100px;
    }

    button {
      display: block; /* Make the button a block element to appear on a new line */
      margin-top: 10px; /* Add margin to separate input and button */
    }
  </style>
</head>
<body>

  <div class="input-container">
    <p>Enter your Initials</p>
    <input type="text" name="initials" id="initials" placeholder="Initials" />
  </div>
  
  <button>Click me button</button>

</body>
</html>
